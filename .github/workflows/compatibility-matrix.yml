name: Python Compatibility Matrix

on:
  push:
  pull_request:

jobs:
  test:
    name: Test on ${{ matrix.os }} / Python ${{ matrix.python-version }} / cryptography ${{ matrix.cryptography-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.11', '3.12']
        cryptography-version: [none, '42.0.0']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pinned cryptography (if any)
        if: matrix.cryptography-version != 'none'
        run: pip install "cryptography==${{ matrix.cryptography-version }}"

      - name: Install project
        run: |
          pip install --upgrade pip
          pip install -e .[dev]

      - name: Run tests
        run: pytest -q
