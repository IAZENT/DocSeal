name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }} / Python ${{ matrix.python-version }} / cryptography ${{ matrix.cryptography-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.11, 3.12]
        # 'none' means use cryptography as resolved by the package; other entries pin versions
        cryptography-version: [none, '42.0.0', 'latest']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            pip-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install optional cryptography version
        if: matrix.cryptography-version != 'none'
        run: python -m pip install "cryptography==${{ matrix.cryptography-version }}"

      - name: Install project and dev dependencies
        run: python -m pip install --upgrade pip && python -m pip install -e '.[dev]'

      - name: Run black (check)
        run: python -m black --check .

      - name: Lint with ruff
        run: python -m ruff check .

      - name: Type check with mypy
        run: python -m mypy src/docseal

      - name: Run tests
        run: python -m pytest -q
