  lecturer_bob:
    name: "Prof. Bob Johnson"
    email: "bob@university.edu"
    role: "lecturer"
    key_file: "data/keys/lecturer_bob_key.pem"
    cert_file: "data/certs/lecturer_bob_cert.pem"
