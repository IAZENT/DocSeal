# Common crypto settings for all test users
crypto:
  key_algorithm: "RSA"
  key_size: 2048
  signing_algorithm: "RSA-PSS"
  hash_algorithm: "SHA256"
  encryption_algorithm: "AES-256-GCM"
  encoding: "PEM"

# Certificate settings
certificates:
  version: "X.509 v3"
  validity_days: 365
  issuer: "Test Authority"
  serial_number_base: 1000
