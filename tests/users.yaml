  student_charlie:
    name: "Charlie Brown"
    email: "charlie@student.university.edu"
    role: "student"
    key_file: "data/keys/student_charlie_key.pem"
    cert_file: "data/certs/student_charlie_cert.pem"
    description: "First year Computer Science student"

